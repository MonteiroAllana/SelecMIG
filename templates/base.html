<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SelecMIG - Programa de Seleção de Motores{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo SelecMIG" class="logo">
        <h1>SISTEMA DE APOIO À SELEÇÃO DE MOTORES DE INDUÇÃO GAIOLA</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('mais_informacoes') }}">Mais informações</a>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <div id="imageModal" class="modal">
        <span class="close-button">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
